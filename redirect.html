<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting to yotube</title>
  </head>
  <body>
    <h1>Redirecting to youtube in 3 seconds...</h1>
    <script>
      setTimeout(function(){
        window.location.replace("https://www.youtube.com");
      }, 3000); // 3000 milliseconds = 3 seconds
    </script>
  </body>
</html>
